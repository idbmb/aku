{{ range.Site.Params.experience.list }}
<dl>
  <dt class="mb-0">
    <b>{{ .position }}</b>
  </dt>
  <dd class="mb-0 ml-3">
    <span class="markdownify">{{ .dates | markdownify }}</span>
    &middot;
    {{ if .link }}
    <b><a href="{{ .link }}">{{ .company }}</a></b>
    {{ else }}
    {{ .company }}
    {{ end }}
  </dd>
  <dd class="mb-0 ml-4 markdownify">{{ .details | markdownify }}</dd>
</dl>
{{ end }}
